<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Timer.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Timer</h1>

    <span class="time"></span>
    <br />
    <input
      type="number"
      class="minutes"
      placeholder="Choose your minutes"
      max="10"
      min="0"
    />
    <input
      type="number"
      class="seconds"
      placeholder="Choose your seconds"
      max="60"
      min="0"
    />

    <button>START</button>
    <button>PAUSE</button>
    <button>CLEAR</button>
  </body>
</html>
